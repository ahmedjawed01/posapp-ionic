
<ion-view ng-init="getChildMenu()">
  
    <ion-nav-bar class="bar-orange">
      <ion-nav-back-button class="button-clear" style="color:#FFFFFF">
        <i class="ion-chevron-left"></i> Back
      </ion-nav-back-button>
      <ion-nav-title>
          <!-- <img src="../images/logo-font.png" class="font-icon" style="margin-top:10px"/> -->
          <h4 style="color:#FFFFFF">{{vm.menu.menuName}}</h4>
      </ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button-clear" style="color:#fff" ng-click="goMenu()">
          Menu
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>

    <ion-list>
      <ion-item back-img="{{vm.menu.imageUrl}}" ng-style="{'height': '350px'}" >
        <div id="menuCover">
          <span style="position:absolute;bottom:0;padding:20px;color:#fff"><strong>{{vm.menu.price | currency:'Rp.'}}</strong></span>
        </div>
      </ion-item>
      <ion-item>
        <strong>Description</strong>
        <div class="col" style="white-space:normal">
          {{vm.menu.description}}
        </div>
      </ion-item>
      <ion-item>
        <button ng-click="vm.add()" class="button button-full button-primary">
          Add To My Order
        </button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
